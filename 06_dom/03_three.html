<script>
    const div=document.createElement('div')     //This is how, we can create any element
    console.log(div);
    div.className="main"
    div.id=Math.random()       //this will randomly assign any random value to id
    div.setAttribute("title","generated title")
    div.style.backgroundColor="green"
    div.style.padding="15px"

    // div.innerText="Chai aur Code"  //this works same as below, but the only difference is time complexity, (below one is better)
    const addText=document.createTextNode("Chai aur Code")
    div.appendChild(addText)     //by this we have added the addText to div

    document.body.appendChild(div)          //by this, we have added our div into the body of the document
</script>
