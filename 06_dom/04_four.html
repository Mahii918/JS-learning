<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    //Adding of the values

    function addLanguage(langName){                      // here we are traversing all the nodes of the tree
        const li=document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){         //here we are not traversing all nodes, but directly inserting the text node
        const li=document.createElement('li');      //so less time complexity => optimised
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("golang")


    //Editting of the values

    const secondLang=document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML="mojo"      //again not optimsed
    const newli=document.createElement('li')
    newli.textContent="mojo"
    secondLang.replaceWith(newli)         //after this, python hase been replaced by mojo


    //edit2
    const firstLang=document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'             //javscript removed by Typescript

    //remove
    const lastLang=document.querySelector('li:last-child')
    lastLang.remove()         //this removes golang 
</script>
</html>
